name: MLflow CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Conda
      uses: goanpeca/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: 3.11
        activate-environment: mlflow_env
        environment-file: MLProject/conda.yaml

    - name: Install MLflow
      run: |
        pip install mlflow

    - name: Run training script directly
      run: |
        conda activate mlflow_env
        python MLProject/modelling_tuning.py --csv_path MLProject/Hasil_Preprocessing_dan_Labelling.csv
      shell: bash -l {0}
