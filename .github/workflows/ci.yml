name: MLflow CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  mlflow_run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow pandas scikit-learn  # tambahkan package lain sesuai kebutuhan

    - name: Run MLflow experiment
      run: |
        cd MLProject
        mlflow run . --no-conda -P csv_path=Hasil_Preprocessing_dan_Labelling.csv
