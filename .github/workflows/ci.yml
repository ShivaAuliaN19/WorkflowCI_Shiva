name: ML CI Pipeline (Docker + MLflow)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image (no cache)
        run: docker build --no-cache -t mlflow-project MLProject

      - name: Check MLflow version in Docker
        run: docker run --rm mlflow-project --version

      - name: Run MLflow Project
        run: docker run --rm -v ${{ github.workspace }}:/app -w /app mlflow-project mlflow run MLProject --backend local --no-conda -P csv_path=Hasil_Preprocessing_dan_Labelling.csv
