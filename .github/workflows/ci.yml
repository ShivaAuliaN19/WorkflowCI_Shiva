name: MLflow CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  mlflow_run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow pandas scikit-learn Sastrawi nltk matplotlib joblib

    - name: Run MLflow experiment
      run: |
        cd MLProject
        mlflow run . -P csv_path=Hasil_Preprocessing_dan_Labelling.csv --env-manager local

    - name: Upload model artifact
      uses: actions/upload-artifact@v3
      with:
        name: trained-model
        path: |
          MLProject/mlruns/**/artifacts/model
